    <script>
        window.addEventListener('scroll', resizeHeaderOnScroll)
        console.log(window, 'window');

        function resizeHeaderOnScroll() {
            window.onscroll = function () {
                if (window.scrollY > 150) {
                    document.getElementById("navBar").classList.add("onscroll");
                } else {
                    document.getElementById("navBar").classList.remove("onscroll")
                }
                console.log(window.scrollY, 'window.scrollY');
            }
        }
        function openSidebar() {
            document.getElementsByTagName("body")[0].style.overflow = "hidden";
            window.removeEventListener('scroll', resizeHeaderOnScroll)
            document.getElementById("sidebar").classList.toggle('show');
            document.getElementById("bgSidebar").classList.toggle('show');
        }
        function closeSidebar() {
            document.getElementsByTagName("body")[0].style.overflow = "auto";
            window.addEventListener('scroll', resizeHeaderOnScroll)
            document.getElementById("sidebar").classList.remove('show');
            document.getElementById("bgSidebar").classList.remove('show');
        }

        function goTab(element, evt, tabName) {
            var elmnt = document.getElementById(tabName);

            setTimeout(() => {
                this.closeSidebar();
                elmnt.scrollIntoView();
            }, 300);
        }
    </script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function () {

            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 5,
                slidesToScroll: 3
            });
            $(".variable").slick({
                dots: true,
                infinite: true,
                variableWidth: true
            });
            $(".lazy").slick({
                lazyLoad: 'ondemand', // ondemand progressive anticipated
                infinite: true
            });
        });
    </script>
